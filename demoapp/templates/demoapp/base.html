
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}demoapp/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{STATIC_URL}}demoapp/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{STATIC_URL}}demoapp/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{STATIC_URL}}demoapp/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_URL}}demoapp/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_URL}}demoapp/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}demoapp/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Interesting People</a>
        </div>
      </div>
    </div>

    <div class="container">

		{% if user %}
			Hello {{user}}!
			<hr />
		{% endif %}
		
		{% block body %}
		{% endblock %}
		
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{STATIC_URL}}demoapp/js/jquery.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-transition.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-alert.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-modal.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-dropdown.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-scrollspy.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-tab.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-tooltip.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-popover.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-button.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-collapse.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-carousel.js"></script>
    <script src="{{STATIC_URL}}demoapp/js/bootstrap-typeahead.js"></script>

  </body>
</html>
